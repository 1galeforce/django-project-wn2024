<!-- templates/about.html -->
{% extends 'base.html' %}
{% load static %}
{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="jumbotron">
        <h1>{{ page_heading }}</h1>
        <p>{{ page_content }}</p>
      
    </div>
</div>


<p><img src="{% static 'images/the-right-australia.jpg' %}" alt="The Right"></p>
<p><img src="{% static 'images/growing green.jpg' %}" alt="Growing Green"></p>
<p><img src="{% static 'images/django-logo-min.png' %}" alt="Django Logo"></p>

{% endblock %}
